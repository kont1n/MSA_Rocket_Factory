name: Run Unit Tests

on:
  workflow_call:
    inputs:
      modules:
        required: true
        type: string
      go-version:
        required: true
        type: string

jobs:
  test:
    name: Run go test
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v4.2.2

      - name: üóÑÔ∏è Cache Go modules
        uses: actions/cache@v4.2.0
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.work.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: üõ† Set up Go
        uses: actions/setup-go@v5.4.0
        with:
          go-version: ${{ inputs.go-version }}

      - name: üîÑ Install dependencies
        run: |
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º go work –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π –≤—Å–µ—Ö –º–æ–¥—É–ª–µ–π
          go work sync

      - name: üìå Install Task
        uses: arduino/setup-task@v2.0.0

      - name: üß™ Run unit tests via Taskfile
        env:
          MODULES: ${{ inputs.modules }}
        run: task test

      - name: üè∑Ô∏è Generate test status badge
        if: github.ref == 'refs/heads/main'
        uses: leonsteinhaeuser/status-badge@v1
        with:
          status: ${{ job.status }}
          label: "Tests"
          output: test-badge.svg
          style: flat

      - name: –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è –±–µ–π–¥–∂–∞
        if: github.ref == 'refs/heads/main'
        uses: tj-actions/verify-changed-files@v12
        id: verify-test-badge-changed
        with:
          files: test-badge.svg

      - name: –ö–æ–º–º–∏—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –±–µ–π–¥–∂–∞
        if: github.ref == 'refs/heads/main' && steps.verify-test-badge-changed.outputs.files_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add test-badge.svg
          git commit -m "chore: update test status badge"

      - name: –ü—É—à –∏–∑–º–µ–Ω–µ–Ω–∏–π –±–µ–π–¥–∂–∞
        if: github.ref == 'refs/heads/main' && steps.verify-test-badge-changed.outputs.files_changed == 'true'
        run: |
          git remote set-url origin https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git
          git push origin HEAD:${{ github.ref_name }}